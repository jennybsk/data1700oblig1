<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bestilling av kinobilletter</title>
  <script type="application/javascript" src="index.js"></script>
</head>

<body>
<h1>Bestilling av kinobilletter</h1>
<!--https://www.w3schools.com/tags/tag_select.asp dropdown meny for valg av film-->
<label for="filmer">Velg film:</label>
<select id="filmer" onChange = "VelgFilmer()">
  <option>Velg film her</option>
  <option>Inception</option>
  <option>Titanic</option>
  <option>Revenant</option>
  <option>Great Gatsby</option>
</select><br><br>

<!--Input-bokser for bestilling av antall kinobillett + person info-->
<label for="antall">Antall</label>
<input type="text" id="antall"><br><br>
<span id="feil-antall" style="color: red" class="feil-melding"></span><br>

<table>
  <tr><td>Fornavn</td><td><input type="text" id="fornavn"></td><td><span id="feil-fornavn" style="color: red" class="feil-melding"></span></td><tr>
  <tr><td>Etternavn</td><td><input type="text" id="etternavn"></td><td><span id="feil-etternavn" style="color: red" class="feil-melding"></span></td><tr>
  <tr><td>Telefonnr</td><td><input type="text" id="telefonnr"></td><td><span id="feil-telefonnr" style="color: red" class="feil-melding"></span></td><tr>
  <tr><td>Epost</td><td><input type="text" id="epost"></td><td><span id="feil-epost" style="color: red" class="feil-melding"></span></td><tr>
</table>

<!--Kjøp billett knapp-->
<button onclick="kjøpAvBillett()">Kjøp billett</button><br>

<!--Viser data i array-->
<div id="kinobillettRegister"></div>

<!--Knapp for å slette all data i array-->
<button onclick="slettAlle()">Slett alle billettene</button>
</body>

</html>
